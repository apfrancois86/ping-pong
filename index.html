<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head><!--End head-->
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div><!--End jumbotron-->
      <div class="row">
        <div class="col-md-"
        <div id="intro">
          <h3>Let's play!</h3>
          <p> Ping Pong will count up to your number from 1 with the following sequence: </p>
          <ol>
            <li>Numbers divisible by 3 will become "ping"</li>
            <li>Numbers divisible by 5 will become "pong"</li>
            <li>Numbers divisible by 15 will become "ping-pong"</li>
          </ol><!--End ordered list-->
        </div><br><!--End intro-->
        <form class="form-group" id="ping-pong">
          <label for="number">Enter a number:</label>
          <input id="number" type="text" class="form-control" placeholder="enter number here"><br>
          <button type="submit" class="btn-primary">Ready...go!</button>
        </form><!--End form-->
        <div id="output">
        </div><!--End output-->
      </div><!--End row-->
    </div><!--End container-->
  </body><!--End body-->
</html><!--End html-->
